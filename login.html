<div class="wrapper flex-grow-1 d-flex align-items-center ">

				<div class="col-lg-6 d-flex align-items-center justify-content-center">
					<form class="login100-form validate-form"id="login-form">
						<div class="input-label-div">
							<label for="employee-number">رقم الموظف</label>
							<div class="wrap-input100 validate-input" data-validate="هذا الحقل مطلوب ">
								<input class="input100" type="text" name="employee-number" id="employee-number" autofocus="true"  onkeydown="transferFocus(event)">
								<span class="focus-input100"></span>
							</div>
						</div>
						<div class="input-label-div">
							<label for="password">كلمة السر </label>
							<div class="wrap-input100 validate-input" data-validate="هذا الحقل مطلوب">
								<input class="input100" type="password" name="password" id="password" minlength="8">
								<span class="focus-input100"></span>

							</div>
						</div>
					
						<div class="container-login100-form-btn">
							<button class="login100-form-btn" onclick="submitForm();">
								تسجيل الدخول
							  </button>
						</div>

					</form>
				</div>

	<script>
		function transferFocus(event) {
		  if (event.keyCode === 13) { 
			event.preventDefault(); 
	
			var secondInput = document.getElementById("password");
			secondInput.focus();
		  }
		}
